<!DOCTYPE html>
<html>
<head>
    <title>My RTSP Stream</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; }
        #video { border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>My Camera Stream</h1>
    <video id="video" controls autoplay muted style="width: 100%; max-width: 640px;"></video>

    <script>
        var video = document.getElementById('video');
        
        var videoSrc = 'http://3.107.47.243:8888/robot/index.m3u8';

        if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource(videoSrc);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                video.play();
            });
        }
        else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = videoSrc;
            video.addEventListener('loadedmetadata', function() {
                video.play();
            });
        }
    </script>
</body>
</html>
